{% load staticfiles %} {% load split_tag %}
<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
    <!--Let browser know website is optimized for mobile
             
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-4">
    <ul id="slide-out" class="side-nav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="static/images/backg.png">
                </div>
            </div>
        </li>
        <li style="padding-left:20px">Categories</li>
        <li>
            <div class="divider"></div>
        </li>
        <ul>
            <li><a href="?category=N"><i class="tiny material-icons">brightness_1</i>Notes/slides</a></li>
            <li><a href="?category=B"><i class="tiny material-icons">brightness_1</i>Biology</a></li>
            <li><a href="?category=M"><i class="tiny material-icons">brightness_1</i>Mathematics</a></li>
            <li><a href="?category=P"><i class="tiny material-icons">brightness_1</i>Physics</a></li>
            <li><a href="?category=C"><i class="tiny material-icons">brightness_1</i>Chemestry</a></li>
            <li><a href="?category=A"><i class="tiny material-icons">brightness_1</i>Assignments</a></li>
            <li><a href="?category=O"><i class="tiny material-icons">brightness_1</i>Other</a></li>
        </ul>
    </ul>
    <div class="card">
        <a href="#" data-activates="slide-out" class="button-collapse" style="padding-left:10px"><i class="material-icons">menu</i></a>
    </div>
    <div>
        {% block content %} {% endblock %}
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script>      
  $('.button-collapse').sideNav({
      menuWidth: 300, // Default is 300
      edge: 'left', // Choose the horizontal origin
      closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
      draggable: true, // Choose whether you can drag to open on touch screens,
      onOpen: function(el) {}, 
      onClose: function(el) {}, 
    }
  );
  
    </script>
</body>

</html>
